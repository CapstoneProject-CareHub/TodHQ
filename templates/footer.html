<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - TodHQ</title>
    <style>
        /* Internal CSS for Footer */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: none; /* To prevent unnecessary scrolling in iframe */
        }

        footer {
            background-color: #FFF9EB;
            /* color: black; */
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0 0 15px 0;
        }

        .footer-links, .footer-social {
            margin-bottom: 10px;
        }

        .footer-links a, .footer-social a {
            margin: 0 15px;
            text-decoration: none;
            /* color: #ecf0f1; */
            transition: color 0.3s ease;
        }

        .footer-links a:hover, .footer-social a:hover {
            color: #ff4500;
        }

        .footer-social img {
            height: 24px;
            width: 24px;
            margin: 0 8px;
            transition: opacity 0.3s ease;
        }

        .footer-social img:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <footer>
        <!-- <p>Thank you for being a part of the TodHQ community. We look forward to hearing from you!</p> -->

        <div class="footer-links">
            <a href="{{ url_for('index') }}" target="_top">Home</a> |
            <a href="{{ url_for('about') }}" target="_top">About Us</a> |
            <a href="{{ url_for('services') }}" target="_top">Services</a> |
            <a href="{{ url_for('contact') }}" target="_top">Contact Us</a>
        </div>

        <div class="footer-social">
            <a href="https://www.facebook.com/todhq-placeholder"><img src="{{ url_for('static', filename='images/fb.png') }}" alt="Facebook Logo"></a>
            <a href="https://www.x.com/todhq-placeholder"><img src="{{ url_for('static', filename='images/tw.png') }}" alt="Twitter Logo"></a>
            <a href="https://www.instagram.com/todhq-placeholder"><img src="{{ url_for('static', filename='images/inst.png') }}" alt="Instagram Logo"></a>
        </div>
    </footer>
</body>

</html>
