<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Include any CSS stylesheets and JavaScript files here -->
    <style>
        /* Internal CSS for Contact Page */

        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FAF3E0;
            /* Soft beige background */
            color: #333;
            /* Dark text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Spread out sections vertically */
            height: 100vh;
        }

        header {
            background-color: #9fc8ff;
            /* Peachy header background */
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        section {
            padding: 30px;
        }

        /* Form styles */
        form {
            background-color: #FFF;
            /* White form background */
            padding: 30px;
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
            max-width: 500px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #CCC;
            border-radius: 5px;
            /* Gentle rounded corners */
        }

        input[type="submit"] {
            background-color: #FFB6C1;
            /* Soft pink button */
            color: #FFF;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            /* Rounded button */
            cursor: pointer;
            transition: background-color 0.3s;
            /* Smooth color transition */
        }

        input[type="submit"]:hover {
            background-color: #FF69B4;
            /* Darker pink on hover */
        }

        nav ul li a {
            font-size: 15px;
            padding: 10px 25px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: var(--tertiary-color);
            /* Adjust as needed based on your color scheme */
        }

        #about-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            /* This ensures the div takes the full viewport height */
            text-align: center;
            /* This will center align the text elements */
        }

        #about-content h1 {
            font-size: 35px;
            /* Adjust to your preferred size */
        }

        #about-content p {
            font-size: 25px;
            /* Adjust to your preferred size */
        }

        /* Enhancements */
        ul {
            list-style-type: none;
            /* Removing bullet points for a cleaner look */
            padding: 0;
        }

        ul li {
            margin: 5px 0;
            /* Spacing out list items a bit */
        }

        /* Icons for direct contacts */
        .contact-icon {
            vertical-align: middle;
            /* Align icon with text */
            margin-right: 10px;
        }

        #contact-method {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
