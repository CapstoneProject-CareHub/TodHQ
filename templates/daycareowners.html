<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daycare Owner Registration - TodHQ</title>
    <style>
        .container {
            background-color: #e9e9e9;
            /* Light gray background for the container */
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label,
        input,
        textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            /* Dark gray color for the form text */
        }

        input[type="submit"] {
            display: inline-block;
            margin-top: 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff6347;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-direction: column;
            /* Stack items vertically */
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            /* Align items vertically in the center */
            margin-bottom: 10px;
            /* Add some space between each item (checkbox or radio) */
        }

        .checkbox-item input[type="checkbox"],
        .radio-item input[type="radio"] {
            margin-right: 10px;
            /* Space between checkbox/radio and its label */
        }

        label {
            display: block;
            margin-bottom: 10px;
            /* Ensures that labels appear above their associated inputs */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <div class="container">
        <h2>Daycare Owner Registration</h2>

        <form action="your_server_side_script" method="post" onsubmit="showSuccessMessage()>
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label>Daycare Type:</label>
            <select name="daycareType">
                <option value="Home-based">Home-based</option>
                <option value="Center-based">Center-based</option>
                <option value="Preschool">Preschool</option>
                <!-- Add more types as needed -->
            </select>

            <label>Capacity:</label>
            <input type="number" name="capacity" min="1" placeholder="Number of children">

            <div class="checkbox-group">
                <label>Ages Served:</label>

                <div class="checkbox-item">
                    <input type="checkbox" id="ageGroup1" name="agesServed[]" value="0-3">
                    <label for="ageGroup1">0-3 Years</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="ageGroup2" name="agesServed[]" value="3-5">
                    <label for="ageGroup2">3-5 Years</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="afterSchool" name="agesServed[]" value="After School Care">
                    <label for="afterSchool">After School Care</label>
                </div>
            </div>


            <label>Operating Hours:</label>
            From: <input type="time" name="fromTime">
            To: <input type="time" name="toTime">

            <label>Days of Operation:</label>
            <input type="checkbox" id="monday" name="days[]" value="Monday">
            <label for="monday">Monday</label>

            <input type="checkbox" id="tuesday" name="days[]" value="Tuesday">
            <label for="tuesday">Tuesday</label>

            <input type="checkbox" id="wednesday" name="days[]" value="Wednesday">
            <label for="wednesday">Wednesday</label>

            <input type="checkbox" id="thursday" name="days[]" value="Thursday">
            <label for="thursday">Thursday</label>

            <input type="checkbox" id="friday" name="days[]" value="Friday">
            <label for="friday">Friday</label>

            <input type="checkbox" id="saturday" name="days[]" value="Saturday">
            <label for="saturday">Saturday</label>

            <input type="checkbox" id="sunday" name="days[]" value="Sunday">
            <label for="sunday">Sunday</label>

            <label>License Number:</label>
            <input type="text" name="licenseNumber" placeholder="License Number">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="description">Brief Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label>Services Offered:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="mealServices" name="services[]" value="Meal Services">
                    <label for="mealServices">Meal Services</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="napTimes" name="services[]" value="Nap Times">
                    <label for="napTimes">Nap Times</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="educationalPrograms" name="services[]" value="Educational Programs">
                    <label for="educationalPrograms">Educational Programs</label>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="extraActivities" name="services[]"
                            value="Extracurricular Activities">
                        <label for="extraActivities">Extracurricular Activities</label>
                    </div>
                </div>

                <label>Facilities:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="outdoorPlay" name="facilities[]" value="Outdoor Play Area">
                        <label for="outdoorPlay">Outdoor Play Area</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="cctv" name="facilities[]" value="CCTV Surveillance">
                        <label for="cctv">CCTV Surveillance</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="medicalFacilities" name="facilities[]" value="Medical Facilities">
                        <label for="medicalFacilities">Medical Facilities</label>
                    </div>
                </div>

                <label>Special Needs Services:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="specialNeedsYes" name="specialNeeds" value="Yes">
                        <label for="specialNeedsYes">Yes</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="specialNeedsNo" name="specialNeeds" value="No">
                        <label for="specialNeedsNo">No</label>
                    </div>
                </div>


                <label for="website">Website (if any):</label>
                <input type="url" id="website" name="website">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>


                <label for="password">Set Password:</label>
                <input type="password" id="password" name="password" required>



                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>



                <input type="submit" value="Register">
        </form>


    </div>



    <!-- Footer -->
    {% include 'footer.html' %}

</body>

</html>
